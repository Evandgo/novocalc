<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App de Aeronaves</title>
    <style>
        /* Estilos CSS incorporados */
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #10004f;
        }

        h1, h2 {
            color: #10004f;
            text-align: center;
        }

        .login-screen, .dashboard {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], input[type="password"], select {
            max-width: 600px;
            width: 100%;
            padding: 5px;
            margin: 20px 0;
            border: 1px solid #10004f;
            border-radius: 8px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #10004f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #200080;
        }

        #error-message {
            color: red;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Tela de Login -->
    <div class="login-screen">
        <h1>Login</h1>
        <input type="text" id="userId" placeholder="Insira seu ID">
        <input type="password" id="userPassword" placeholder="Insira sua senha">
        <button onclick="validateLogin()">Login</button>
        <div id="error-message">ID ou senha incorretos, tente novamente!</div>
    </div>

    <!-- Tela com detalhes apÃ³s login -->
    <div class="dashboard" style="display: none;">
        <h1>Bem-vindo ao Web App de Aeronaves</h1>
        <img src="./img/Latam_2.PNG" alt="Logo Latam" style="display: block; margin: 0 auto; max-width: 100%; height: auto;">
        <label for="airportSelect">Escolha o aeroporto:</label>
        <select id="airportSelect">
            <option value="">--Selecione--</option>
            <option value="BSB">BSB</option>
            <option value="GIG">GIG</option>
            <option value="CNF">CNF</option>
            <option value="IGU">IGU</option>
            <option value="GRU">GRU</option>
        </select>
    </div>

    <script>
        // Dados de login e senha
        const validCredentials = {
            "123456": "asdqwe",
            "3822845": "050589"
        };

        function validateLogin() {
            const userId = document.getElementById("userId").value.trim();
            const userPassword = document.getElementById("userPassword").value.trim();
            const errorMessage = document.getElementById("error-message");

            if (validCredentials[userId] === userPassword) {
                // Login bem-sucedido
                document.querySelector(".login-screen").style.display = "none";
                document.querySelector(".dashboard").style.display = "block";
            } else {
                // Exibir mensagem de erro
                errorMessage.style.display = "block";
            }
        }
    </script>
</body>
</html>
